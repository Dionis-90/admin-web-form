<!DOCTYPE html>
<html>
<head>
    <title>Web Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<header>
    <center>
        <b>Admin Contact Form.</b>
    </center>
</header>
<body>
<div class="container">
    <form action="submit_form">
        <div class="form-group">
            <label for="InputEmail">My email address:</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Name">My name:</label>
            <input type="text" class="form-control" name="name" id="Name" placeholder="Vasya" required>
        </div>
        <div class="form-group">
            <label for="IRan">I ran:</label>
            <textarea rows="2" class="form-control" name="ran_commands" id="IRan" required></textarea>
        </div>
        <div class="form-group">
            <label for="ItsProducedOutput">Its produced output:</label>
            <textarea rows="2" class="form-control" name="produced_output" id="ItsProducedOutput" required></textarea>
            <small id="file" class="form-text">Please attach a screenshot.</small>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="form-group">
            <label for="WhatIsExpected">What is expected:</label>
            <textarea rows="2" class="form-control" name="expected" id="WhatIsExpected" required></textarea>
        </div>
        My operating system:
        <div class="form-check">
            <input class="form-check-input" type="radio" name="os_type" id="Radios1" value="option1">
            <label class="form-check-label" for="Radios1">
                Windows
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="os_type" id="Radios2" value="option2">
            <label class="form-check-label" for="Radios2">
                Linux/Unix
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="os_type" id="Radios3" value="option3">
            <label class="form-check-label" for="Radios3">
                MacOs
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="os_type" id="Radios4" value="option4" checked>
            <label class="form-check-label" for="Radios4">
                Other OS
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="os_type" id="Radios5" value="option5">
            <label class="form-check-label" for="Radios5">
                What?
            </label>
        </div>
        <p></p>
        <div class="form-group">
            <label for="IsRootAccess">I have root/admin access:</label>
            <select class="form-control" name="has_root" id="IsRootAccess">
                <option>--</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<footer>
    <p></p>
</footer>
</html>
